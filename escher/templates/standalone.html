<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{{ title }}{% endblock %}</title>
    {% block head %}
      {{head}}
      <!-- Bootstrap for test:  TODO replace with customized components -->  
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/simplex/bootstrap.min.css">
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
      <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    {% endblock %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height,
	  initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
  </head>
  <body>
    {% block content %}
      {{content}}
    {% endblock %}

    <script>
     // temporary fixes for mobile browsers (currently iOS)
     if (navigator.userAgent.match(/.*OS 7_\d/i)) {
       $(".fill-screen-div").css('height', window.innerHeight +"px");
       $(window).resize(function(){
	 $(".fill-screen-div").css('height', window.innerHeight +"px");
	 document.body.scrollTop = 0;
       })
     }
    </script>
  </body>
</html>
