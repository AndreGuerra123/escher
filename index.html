<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Escher</title>
    
  <script src="escher/lib/jquery-2.1.0.min.js"></script>

  <link rel="stylesheet" href="escher/lib/bootstrap-3.1.1.min.css"/>
  <link rel="stylesheet" href="escher/css/index.css"/>

  <!-- This font cannot be downloaded. -->
  <script src="//use.edgefonts.net/tulpen-one.js"></script>

    <!-- Require only loaded in standalone file. -->
    <script src=""></script>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height,
	  initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui"/>
  </head>
  <body>
    
  <main>
    <div class="container">
      <header class="row">
	<div class="col-sm-12">
	  <img src="escher/resources/escher-logo@2x.png" id="logo">
	  <div id="title-box">
	    <h1 id="title">ESCHER</h1>
	  </div>
	</div>
      </header>
      <div class="row">
	<div class="col-sm-3">
	  <h3>Model</h3>
	  <select id="model" class="form-control">
	    <option value="none">None</option>
	    
	  </select>
	</div>
	<div class="col-sm-3">
	  <h3>Map</h3>
	  <select id="map" class="form-control">
	    <option value="none">None</option>
	    
	  </select>
	</div>
	<div class="col-sm-3">
	  <h3>Options</h3>
	  <select id="options" class="form-control">
	    <option value="viewer">Viewer</option>
	    <option value="builder">Builder</option>
	    
	  </select>
	</div>
	<div class="col-sm-3">
	  <button type="button" class="btn btn-default column-button" onClick="submit()">
	    Submit
	  </button>
	</div>
      </div>
      <!-- FAQ  -->
      <div id="faq" class="row">
	<div class="col-sm-12">
	  <h2>FAQ</h2>
	  <ol>
	    <li><h4>How do I cite Escher?</h4>
	      <p>Escher has not yet been published in a peer-review journal, but, in
		the meantime, you can cite the code by DOI: [Fill in for release v1].</p>
	    </li>
	  </ol>
	</div>
      </div>
    </div>
    <div id="push"></div>
  </main>
  <footer>
    <div class="container">
      <p class="more">
	Learn more about <a href="https://github.com/zakandrewking/escher">Escher</a>.
      </p>
    </div>
  </footer>

  <script src="escher/js/web/index.js"></script>
  
    <script src="escher/js/web/index_gh_pages.js"></script>
  


    <script>
     // temporary fixes for mobile browsers (currently iOS)
     if (navigator.userAgent.match(/.*OS 7_\d/i)) {
       $(".fill-screen-div").css('height', window.innerHeight +"px");
       $(window).resize(function(){
	 $(".fill-screen-div").css('height', window.innerHeight +"px");
	 document.body.scrollTop = 0;
       })
     }
    </script>
  </body>
</html>
