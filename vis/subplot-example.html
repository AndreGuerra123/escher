<!doctype html>
<title>the littlest plot</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="include/subplot.js"></script>
<script src="scatter/scatter.js"></script>
<style>
.grid { border: 1px dotted grey; }
body {
  font: 12px sans-serif;
}
#menu {
position:absolute;
left:100px;
top:20px;
}
.legend {
font: 18px sans-serif;
}
.label {
font: 18px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.trendline {
stroke: grey;
stroke-width; 1px;
}
.cursor-tooltip-circle {
stroke: none;
fill: rgba(100, 100, 100, 0.4);
}
.cursor-tooltip-text {
font: 15px sans-serif;
fill: rgb(80,80,80);
}
</style>
<body>
<div id="main"></div>
<script>
subplot = Subplot()
  .setup({ rows: 1, columns: 2,
           selection: d3.select("#main"),
	   fillScreen: true });
scatter = Scatter().setup({ selection: subplot.frames[0] });
                            
</script>
</body>
