<!DOCTYPE html>
<meta charset="utf-8">
<title>scatter</title>
<script src="lib/d3.v3.js"></script>
<script src="include/tooltip.js" type="text/javascript"></script>
<script src="include/scatter.js" type="text/javascript"></script>
<script src="include/resize.js" type="text/javascript"></script>
<style>
body {
font: 12px sans-serif;
}
#menus {
position:absolute;
right:100px;
top:20px;
width:200px;
z-index:10;
}
.float {
float: left;
}
.legend {
font: 18px sans-serif;
}
.label {
font: 18px sans-serif;
}
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
.trendline {
stroke: grey;
stroke-width; 1px;
}
.cursor-tooltip-circle {
stroke: none;
fill: rgba(100, 100, 100, 0.4);
}
.cursor-tooltip-text {
font: 15px sans-serif;
fill: rgb(80,80,80);
}
</style>
<body>
<div id="menus">
  <div class="float">1:</div><div id="menu1" class="menu float"></div>
  <div class="float">2:</div><div id="menu2" class="menu float"></div>
</div>
<script>
scatter = Scatter().setup({ fillScreen: true });
data_menu1 = DataMenu().setup({ 
    selection: d3.select('#menu1'),
    datafiles: ['data/tm-gene-length.json', 'data/ec-gene-length.json'],
    update_callback: scatter.collect_data_0 <!--partial with 1?-->
});
data_menu2 = DataMenu().setup({
    selection: d3.select('#menu2'),
    datafiles: ['data/ec-gene-length.json', 'data/tm-gene-length.json'],
    update_callback: scatter.collect_data_1 <!--partial with 2?-->
});
update_on_resize(scatter.update_size);
</script>
</body>
