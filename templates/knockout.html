<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8">
  <title>Knockout</title>
  <script src="js/libs/d3.v3.js"></script>
  <script src="js/libs/jquery-latest.min.js" type="text/javascript"></script>
  <script src="js/libs/vkbeautify.0.99.00.beta.js"></script>
  <style>
    .overlay {
    fill: none;
    pointer-events: all;
    }
  </style>
  <body>
    <script src="js/metabolic-map/exportsvg.js" type="text/javascript"></script>
    <script src="js/metabolic-map/main.js" type="text/javascript"></script>
    <script src="js/metabolic-map/knockout.js" type="text/javascript"></script>
<script type="text/javascript">
    ko = Knockout();
    visBioMap.set_flux_source(ko.get_flux);

    visBioMap.load("data/maps/simpheny-maps/ijo-central.json", null, null, null, null, function() {
        var on_click = function(reaction) {
            ko.add_reaction(reaction);
            visBioMap.reload_flux();
        };
        visBioMap.add_listener('.reaction-label', 'click', on_click);
        visBioMap.add_listener('.reaction-path', 'click', on_click);
    });

</script>
</body>
</html>
